    // >>>>>>>>>>>>>>>> nested if Else to check speed <<<<<<<<<<<<<<< 
    
    let speed ={
        gear1:1,
        gear2:2,
        gear3:3,
        gear4:4,
        gear5:5
    }

    let checkSpeed=(carSpeed)=>{
        if(speed.gear1 == carSpeed){
            document.write('<h2>Your speed is 20 and its low</h2>');
        }
        else if(speed.gear2 == carSpeed){
            document.write('<h2>Your speed is 40 and its normal</h2>');
        }
        else if(speed.gear3 == carSpeed){
            document.write('<h2>Your speed is 60 and more than normal</h2>');
        }
        else if(speed.gear4 == carSpeed){
            document.write('<h2>Your speed is 85 and its high</h2>');
        }
        else if(speed.gear5 == carSpeed){
            document.write('<h2>Your at Top speed and of 120 and its very high! pls slow down</h2>');
        }else(document.write('<h2>unable to Change Gear </h2>'))   
    }
